<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Results Summary</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
    <main>
        <div class="mn">
            <div class="dsp">
                <h1>Your Result</h1>
                <div class="cle">
                    <p id="bgt"><b>76</b></p>
                    <p id="smt">of 100</p>
                </div>
                <p id="grt"><b>Great</b><br><small>You scored higher than 65% of the people who have taken these tests.</small></p>
            </div>
            <div class="smm">
                <h1>Summary</h1>
		<div class="reaction"><img src="icon-reaction.svg"> <p><b>80</b>/100</p></div>
		<div class="memory"><img src="icon-memory.svg"> <p><b>92</b>/100</p></div>
		<div class="verbal"><img src="icon-verbal.svg"> <p><b>61</b>/100</p></div>
		<div class="visual"><img src="icon-visual.svg"> <p><b>72</b>/100</p></div>
                <button id="btn">Continue</button>
            </div>
        </div>
    </main>
    
</body>
</html>
